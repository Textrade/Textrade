{% from 'default/macros_modal_form.html' import render_modal_form %}
{% macro resend_email_modal(form) %}
    <div id="resend-email-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
            <h3 id="myModalLabel" class="modal-title">Resend activation email</h3>
          </div>
          <div class="modal-body">
            <p>Aw shucks! Enter your email address below to re send you the activation email.</p><br>
            <form action="{{ url_for('user.resend_token') }}" method="post" class="form-horizontal">
                {% for field in form %}
                    {{ render_modal_form(field) }}
                {% endfor %}
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- close form container-->
        </div>
      </div>
    </div>
{% endmacro %}
