{% macro rent_now_modal(book) %}
    <!-- Modal: Rent Request Confirmation-->
    <div id="rentRequestConfirmation-{{ book.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
        <div role="document" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
              <h3 id="myModalLabel" class="modal-title">Rent Request Confirmation</h3>
            </div>
            <div class="modal-body">
              <p>After you confirm, we'll let @{{ book.username.username }} know that you're interested in renting their book. You'll receive an email when they accept your offer.</p><br>
            </div>
            <!-- close form container-->
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
              <a href="{{ url_for('request_book', book_id=book.id) }}"><button type="button" class="btn btn-primary">Confirm</button></a>
            </div>
          </div>
        </div>
    </div>
{% endmacro %}
