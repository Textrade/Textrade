{% extends 'dashboard/dashboard_base.html' %}
{% block content %}
    <div id="page-wrapper">
        <div class="row">
          <h1 class="page-header">Account Settings</h1>
            <div class="col-xs-12 col-md-8">
              <h3>General Settings</h3>
              <br>
              <form class="form-horizontal">
                  <fieldset disabled>
                    <div class="form-group">
                      <label for="UmlEmail" class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="UmlEmail" placeholder="{{ g.user.university_email }}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="primaryEmail" class="col-sm-3 control-label">Primary Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="UMLEmail" placeholder="{{ g.user.personal_email }}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="name" class="col-sm-3 control-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="{{ g.user.get_name() }}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="username" class="col-sm-3 control-label">Username</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="{{ g.user.username }}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="*******">
                      </div>
                    </div>
                  </fieldset> <!-- needs to get rid of disabled field set once they press edit -->
                  <div class="form-group">
                    <div class="col-sm-offset-9 col-sm-3">
                      <button type="submit" class="btn btn-default col-xs-12">Edit</button>
                    </div>
                  </div>
                  <hr>
              </form>
            </div><!-- /.col-lg-12 -->
            <div class="col-xs-12 col-md-8">
              <h3>Payment Preferences</h3>
              <br>
              <form class="form-horizontal">
                <p><strong>The following Paypal account is tethered to your Textrade profile.</strong></p>
                  <fieldset disabled>
                    <div class="form-group">
                      <label for="paypalUsername" class="col-sm-3 control-label">Paypal Username</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="paypalUsername" placeholder="Username">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="paypalEmail" class="col-sm-3 control-label">Paypal Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="paypalEmail" placeholder="Email">
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group">
                    <div class="col-sm-offset-9 col-sm-3">
                      <button type="submit" class="btn btn-default col-xs-12">Edit</button>
                    </div>
                  </div>
              </form>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </div>
{% endblock %}
