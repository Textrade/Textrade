{% from 'default/macros_modal_form.html' import render_modal_form %}
{% macro add_have_book() %}
    <!-- Modal: Add Listing Confirmation -->
    <div class="modal fade" id="add-have-book-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="myModalLabel">Please Confirm</h3>
                </div>
                <p style="padding: 20px;">Are you sure you want to add this book to your available books for trade?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" form="have-form" class="btn btn-primary">Add Listing</button>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
