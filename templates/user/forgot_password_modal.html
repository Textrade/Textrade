{% block forgot_password_modal %}
    <div id="forgot-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
            <h3 id="myModalLabel" class="modal-title">Register with Textrade</h3>
          </div>
          <div class="modal-body">
            <p>Aw shucks! You forgot your email. Fret not! Enter your email address below to get started.</p><br>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="forgotPasswordEmail" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <input id="forgotPasswordEmail" type="email" placeholder="Account Email" class="form-control">
                </div>
              </div>
            </form>
          </div>
          <!-- close form container-->
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
